<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Timed Coding Assessment</title>
</head>

<body id="page">
    <header>
        <h3 class="high-score" id="high-score">View all high scores</h3>
        <div>Time: <span id="timer">60</span></div>
    </header>
    <div class="container">
        <main id="page-content">
            <div class="landing">
                <h1>Web Coding Timed Quiz Challenge</h1>
                <p>Answer these code-related questions within the alloted 60 seconds. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</p>
                <button id="start-quiz" class="btn">Start Quiz</button>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
